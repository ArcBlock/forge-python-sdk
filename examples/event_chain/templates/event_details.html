{% extends "layout.html" %}
{% block content %}
<section class="hero">

</section>

<section class="section">
    <div class="columns">
        <div class="column">
            <figure class="image">
                <img src="{{ qrcode("buy tickets",error_correction='H',icon_img='images/eventchain.png') }}">
            </figure>
        </div>
        <div class="column">
            <h2 class="title">
                {{ event.event_info.title }}
            </h2>
            <div class="tags are-large">
      <span class="tag are-large is-primary">Ticketsï¼š
        {{ event.event_info.remaining }}/{{ event.event_info.total }}</span>
            </div>
            <div class="content">
                {{ event.event_info.description }}
            </div>
            <form method="POST" action="/buy">
                {{ form.hidden_tag() }}
                <input type="hidden" name="address" value="{{ event.address }}"/>
                {% if event.event_info.remaining == 0 %}
                <div class="sections">
                    <div class="columns">

                    </div>
                </div>
                <p class=""><input type=submit value='Buy' class="button is-info" disabled/></p>
                {% else %}
                <p class=""><input type=submit value='Buy with {{event.event_info.ticket_price}} ABT' class="button is-info"/></p>
                {% endif %}
            </form>
        </div>
    </div>
</section>

{% endblock %}
