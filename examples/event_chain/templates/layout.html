<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/fav_icon.png" type="image/x-icon">
    <title>Event Chain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src="{{ url_for('static', filename='images/eventchain.png') }}">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbar-basic">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

    </div>

    <div id="navbar-basic" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>
            <a class="navbar-item" href="/create">
                Create an Event
            </a>
            <a class="navbar-item" href="/tickets">
                My Account
            </a>
            {% if mobile_address %}
                <a class="navbar-item" href="/mobile-account">
                    Mobile Account
                </a>
            {% endif %}
        </div>
        <div class="navbar-end">

      <a class="navbar-item" href="/login">log in</a>

      <a class="navbar-item" href="/logout">

    </a>
    {% endif %} -->
            <span class="navbar-item" style="text-align: right;padding-right: 130px;">
      {% if not session.user %}
          <a class="button is-link is-large-font" href="/login">
        <span>Log In</span>
      </a>
      {% else %}
          <a class="button is-link is-large-font" href="/logout">
        <span>Log Out</span>
      </a>
      {% endif %}
    </span>

        </div>

    </div>
