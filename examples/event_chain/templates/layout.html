<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/fav_icon.png" type="image/x-icon">
    <title>Event Chain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}"/>
    <style>
        .columns:nth-child(2) {
            margin-top: -10rem;
        }
    </style>
</head>

<body>
<section class="section" style="padding:0rem 1.5rem;">
    <section class="container">
        <nav class="navbar is-white" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <img src="{{ url_for('static', filename='images/eventchain_h_2.png') }}" style="height: 60px; width: 120px; margin-right: 40px;">
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                   data-target="navbar-basic">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbar-basic" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        Event List
                    </a>
                    <a class="navbar-item" href="/create">
                        Create an Event
                    </a>
                    <a class="navbar-item" href="/tickets">
                        My Account
                    </a>
                    {% if mobile_address %}
                        <a class="navbar-item" href="/mobile-account">
                            Mobile Account
                        </a>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    <span class="navbar-item" style="text-align: right;">
                        {% if not session.user %}
                            <a class="button is-link is-bold" href="/login">
                          <span>Log In</span>
                        </a>
                        {% else %}
                            <a class="button is-link is-bold" href="/logout">
                          <span>Log Out</span>
                        </a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </nav>
    </section>
</section>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
